
<div class="selectors">
  <app-string-selector [options]="options" [(selected)]="selectedColor">
      <span *itemTemplate="let item" [style.color]="item">{{item}}</span>
  </app-string-selector>

  <app-string-selector [options]="sizes" [(selected)]="selectedSize">
      <span *itemTemplate="let item" [style.font-size]="item">{{item}}</span>
  </app-string-selector>

</div>

<app-expander header="the header" class="x">
  <button expander-toggle [style.background]="selectedColor()" [style.font-size]="selectedSize()">
    <span expander-collapsed>More...</span>
    <span expander-expanded>Less...</span>
  </button>

  <div expander-header>
    <img src="assets/earth.png">
    Hello World
  </div>
